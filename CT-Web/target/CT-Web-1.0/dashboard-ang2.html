<!doctype html>
<body ng-app="ctApp">

<head>
    <script src="js/angular-1.5.0/angular.js"></script>
    <script src="js/angular-1.5.0/angular-resource.js"></script>
	<script src="js/dashboard-ang.js"></script>
	<title>CT-Recruiter</title>
</head>

    
           <div class="panel panel-default">
  			<div class="panel-body">
    			<h3 class="sub-header">Patient Alerts</h3>
              <div ng-controller="getPatientList" class="table-responsive">
            		<table class="table table-hover">
              			<thead>
                			<tr>
                  			<th>Name</th>
                  			<th>Task</th>
                  			<th>Task Expiration</th>
                  			<th>Study Eye</th>
                  			<th>Study Name</th>
                  			<th>Location</th>
                  			<th>Phone Number</th>
                  			<th>Doctor</th>
                			</tr>
              <tbody id="expired">
              <tr ng-repeat="item in holder.patient">
              <td> {{item.fullName}}</td>
              <td> {{item.patientId}}</td>
              <td> {{item.taskExpiration}}</td>
              <td> {{item.studyeye}}</td>
              <td> {{item.studyName}}</td>
               <td> {{item.location}}</td>
                <td> {{item.phone}}</td>
                 <td> {{item.doctor}}</td>
                 
                </tr>
              </tbody>
            </table>
          </div>
  		</div>
     </div>
         
    </body>
</html>
