<html>
<head>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/knockout-3.4.0.js"></script>
<script src="js/knockout-mapping.js"></script>



<script type="text/javascript">

$(document).ready(function () {
    var viewModel = {birthdate: ko.observable(),
    				location: ko.observable()
    				}
    				
    
    var baseUrl = "http://localhost:8080/CT-Web/api/patient/list";
    var data = $.getJSON(baseUrl, function (data) {
         viewModel.model = ko.mapping.fromJS(data);
        ko.applyBindings(viewModel);
    }
    );
    console.dir(data.responseJSON.patient[0].name);
    console.dir(data.responseJSON.patient[0].location);
    console.dir(data.responseJSON.patient[0].study);
});


</script>

</head>
<body>
<input data-bind='text: location'  >
<table>
<thead>
    <tr>
        <th>
            Id
        </th>
        <th>
            Number
        </th>
        <th>
            Name
        </th>
        <th>
            Password
        </th>
        <th>
            Role
        </th>
    </tr>
</thead>
<tbody data-bind="foreach: model.patient">
    <tr>
    
     <td>
            <span data-bind="text: birthdate"></span>
        </td>
        <td>
            <span data-bind="text: location"></span>
        </td>
        <td>
            <span data-bind="text: name"></span>
        </td>
        <td>
            <span data-bind="text: phone"></span>
        </td>
        <td>
            <span data-bind="text: study"></span>
        </td>
   
    </tr>
</tbody>
</body>

</html>
